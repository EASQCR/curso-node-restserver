<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>
    <h1>Google Sign-in</h1>
    <hr>
    
    <div id="g_id_onload"
        data-client_id="403029167125-9vu5m6pv6i5pa19mg6dbpau88ajn0or3.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id="google_signout">
        Signout
    </button>

    <script>
        function handleCredentialResponse(response) {

           // decodeJwtResponse() is a custom function defined by you
           // to decode the credential response.

           // Google Token : ID_TOKEN
           // console.log('id_token', response.credential);
           const body = { id_token : response.credential };

           // fetch Promise
           fetch('http://localhost:8080/api/auth/google', {
                method  : 'POST',
                headers : {
                    'Content-Type' : 'application/json'
                },
                body : JSON.stringify(body)
           })
                .then( resp => resp.json() )
                .then( resp => {
                    console.log(resp);
                    // Graba el correo en el LocalStorage
                    localStorage.setItem('email', resp.usuario.correo);
                })
                .catch(console.warn)

        //    const responsePayload = decodeJwtResponse(response.credential);
      
        //    console.log("ID: " + responsePayload.sub);
        //    console.log('Full Name: ' + responsePayload.name);
        //    console.log('Given Name: ' + responsePayload.given_name);
        //    console.log('Family Name: ' + responsePayload.family_name);
        //    console.log("Image URL: " + responsePayload.picture);
        //    console.log("Email: " + responsePayload.email);
        }

        const button = document.getElementById('google_signout');
        button.onclick = () => {
            console.log(google.accounts.id);
            // Realiza el logout de la cuenta google
            google.accounts.id.disableAutoSelect();
            // Elimina permiso al correo asociado en el LocalStorage
            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            })
        }

    </script>    

    <script src="https://accounts.google.com/gsi/client" async></script>
</body>
</html>
